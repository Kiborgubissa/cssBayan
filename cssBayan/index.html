<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no ">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>CSS Bayan</title>
</head>
<body>
<div class="wrapper">
    <div class="accordion">
        <div class="accordion__container">
            <h1 class="accordion__title"><span>CSS</span> Bayan</h1>
            <div class="accordion__items">
                <div class="accordion__item mem">
                    <input checked class="mem__input" id="mem1" type="checkbox"> 
                    <label class="mem__block" for="mem1">
                       <div class="mem__text">Python for Frontend</div>
                       <img class="mem__control"src="img/control.svg" alt="control">
                    </label>
                    <img class="mem__img" src="img/mem1.png" alt="python-mem">
                </div>
                <div class="accordion__item mem">
                    <input class="mem__input" id="mem2" type="checkbox"> 
                    <label class="mem__block" for="mem2">
                       <div class="mem__text">Infinity containers</div>
                       <img class="mem__control"src="img/control.svg" alt="control">
                    </label>
                    <img class="mem__img" src="img/mem2.png" alt="containers-mem">
                </div>
                <div class="accordion__item mem">
                    <input class="mem__input" id="mem3" type="checkbox"> 
                    <label class="mem__block" for="mem3">
                       <div class="mem__text">JavaScript is everywhere</div>
                       <img class="mem__control"src="img/control.svg" alt="control">
                    </label>
                    <img class="mem__img" src="img/mem3.png" alt="JavaScript">
                </div>
                <div class="accordion__item mem">
                    <input class="mem__input" id="mem4" type="checkbox"> 
                    <label class="mem__block" for="mem4">
                       <div class="mem__text">Three wishes</div>
                       <img class="mem__control"src="img/control.svg" alt="control">
                    </label>
                    <img class="mem__img" src="img/mem4.png" alt="threewishes-mem">
                </div>
                <div class="accordion__item mem">
                    <input class="mem__input" id="mem5" type="checkbox"> 
                    <label class="mem__block" for="mem5">
                       <div class="mem__text">I know H.T.M.L</div>
                       <img class="mem__control"src="img/control.svg" alt="control">
                    </label>
                    <img class="mem__img" src="img/mem5.png" alt="html-mem">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
